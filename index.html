<body>
  <h1>Hello, world!</h1>

  <div id="container">
    <h1>Team Members</h1>
    <div id="addTeamMember">
      <input type="text" placeholder="Member" id="member" />
      <input type="button" value="Add" id="addButton" onclick="addTeamMember()" />
    </div>
    
    <div id="list">  </div>
    </div>
  
    <div id="assignTeam">
          <input type="value" placeholder="No. of Teams" id="noOfTeams" />
          <input type="button" value="Add" id="noButton" onclick="assignTeam()" />
    </div>




  <script>
    window.onload = function () {
      console.log("Page has loaded");
    }

    function addTeamMember() {

      var myDiv = document.createElement("div"); 
      myDiv.classList.add("listMember"); 
      var text = document.createElement("span");
      text.innerText = document.getElementById("member").value;
      myDiv.appendChild(text);

      var deleteButton = document.createElement("button");
      deleteButton.innerText = "Delete Member";
      deleteButton.addEventListener("click", deleteMember)
      myDiv.appendChild(deleteButton);

      var moveUpButton = document.createElement("button");
      moveUpButton.innerText = "+";
      moveUpButton.addEventListener("click", moveUp);
      myDiv.appendChild(moveUpButton);
      
      var moveDownButton = document.createElement("button");
      moveDownButton.innerHTML = "-";
      moveDownButton.addEventListener("click", moveDown);
      myDiv.appendChild(moveDownButton);
      
      var list = document.getElementById("list");
      list.appendChild(myDiv);

    }
    function deleteMember(event) {
      var button = event.target;
      var listMember = event.target.parentElement;
      event.target.parentElement.remove(event.target.parentElement);
    }

    function moveUp(event) {
      var div = event.target.parentElement; //DIV 
      var list = document.getElementById("list"); //LIST 
      list.insertBefore(div, div.previousSibling); //HEY LIST! Move this Line BEFORE the previous element
    }
    function moveDown(event) {
      var div = event.target.parentElement;
      var list = document.getElementById("list");
      list.insertBefore(div.nextSibling, div);
    }

    
    //so the funciton needs to divide the list length (6) - membersPerTeam
    //with the number of teams inputted (2) 
    //and get a result of (3) and assign 3 members into a new list
    function assignTeam(noOfTeams){
      var list = document.getElementById("list");
     var count = list.childElementCount;
         if (list.childElementCount > 0) {
            var memberPerTeam = count/noOfTeams;  //rob/hello/kil/jo/mark/rob/hello/kil - list
            //members per team (4) = 8 members/2 teams//
          }
          return memberPerTeam
        }
      //for (var i = 0; i < noOfTeams; i++) {
        //var array = 
        //  var indexToSplit = arr.indexOf('noOfTeams');
      //  var first = arr.slice(0, indexToSplit);
      //  var second = arr.slice(indexToSplit + 1);
    //  }

           function assignArrays(memberPerTeam, count){
           var teams =[]
         for (var i = 0; i < count; i ++){
            var toAdd = [];
            for(var j = 0; j < memberPerTeam; j++){
            toAdd.push(memberPerTeam[i])
          }
         teams.push(toAdd);
        }
        return teams 
      }

  </script>
