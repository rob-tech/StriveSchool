<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7528ddc63.js"></script>
    <title>Spotify</title>
</head>

<body>
     
        <nav class="navbar justify-content-center">
                <ul class="nav justify-content-center">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">TRENDING</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">PODCAST</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">MOODS & GENRES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">NEW RELEASES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">DISCOVER</a>
                  </li>
                </ul>
              </nav>
            
              <!-- sidebar -->
            
            
              <nav class="sidebarAccount d-flex flex-column justify-content-between">
                    <div>
                      <div class="sidebar-header">
                        <img src="assets/logo/Spotify_Logo_RGB_White.png" class="img-fluid" alt="fim image" width="200px">
                      </div>
                  
                      <ul class="list-unstyled components">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Search</a>
                        </li>
                        <li>
                            <a href="#">Your Library</a>
                        </li>
                      </ul>
                    </div>
                      <div class="d-flex flex-column align-items-center ">
                  
                          <button type="button" class="signup bt-style btn-lg">SIGN UP</button>
                         
                          <button type="button" class="login bt-style btn-lg">LOG IN</button>
                       
                          <a href="#"
                            class="privacy">Cookie | Privacy Policy</a>
                       
                      </div>
                    </nav>

    <div class="container align-self-center" id="accountProfile">

        <h1>Account Overview</h1>

        <section id="user-profile">


            <form>
                <h3>Profile</h3>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="enterEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birthDate" class="col-sm-2 col-form-label">Birth Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="birthDate" placeholder="Birth Date">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="country" class="col-sm-2 col-form-label">Country</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="country" placeholder="Country">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Profile</button>
                    </div>
                </div>
            </form>

        </section>
    </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
