     <script>
      
      function increaseFont(event){   
            var td = event.target 
            event.target.style.fontSize = "50px"
            //var magnifyTd = document.getElementsByTagName("td"); not necessary
      }

    
     function defaultFont(event){
        var td = event.target 
            event.target.style.fontSize = "100%"
            //var defaultFontTd = document.getElementsByTagName("td");//not necessary
     }
    
      window.onload = function(){
            var magnify = document.getElementById("topProducts").querySelectorAll("td");
            for(var i = 0; i< magnify.length; i++){ //cycle through the numeric buttons
       
                    magnify[i].addEventListener("mouseenter", increaseFont);
                   magnify[i].addEventListener("mouseleave", defaultFont);
             
            }
      }

     </script>
